<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        }

        }

        }
        .label {
            font-weight: bold;

            margin-top: 15px;
            display: block;
        }
        button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
        }
        button:hover {

        }
        .success {

        }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</h1>
        
        <div class="label">localStorage —Ç–æ–∫–µ–Ω:</div>
        <div class="token-info" id="localStorage-token"></div>
        
        <div class="label">sessionStorage —Ç–æ–∫–µ–Ω:</div>
        <div class="token-info" id="sessionStorage-token"></div>
        
        <div class="label">–î–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω:</div>
        <div class="token-info" id="decoded-token"></div>
        
        <button onclick="clearTokens()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ —Ç–æ–∫–µ–Ω—ã</button>
        <button onclick="location.reload()" style="background: #007bff;">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
    </div>

    <script>
        function decodeJWT(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(
                    atob(base64)
                        .split('')
                        .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
                        .join('')
                );
                return JSON.parse(jsonPayload);
            } catch (error) {
                return null;
            }
        }

        function displayTokenInfo() {
            const localToken = localStorage.getItem('planeta_auth_token');
            const sessionToken = sessionStorage.getItem('planeta_auth_token');
            
            document.getElementById('localStorage-token').innerHTML = 
                localToken ? `<span class="success">‚úÖ –ù–∞–π–¥–µ–Ω:</span><br>${localToken}` : '<span class="error">‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω</span>';
            
            document.getElementById('sessionStorage-token').innerHTML = 
                sessionToken ? `<span class="success">‚úÖ –ù–∞–π–¥–µ–Ω:</span><br>${sessionToken}` : '<span class="error">‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω</span>';
            
            const token = localToken || sessionToken;
            if (token) {
                const decoded = decodeJWT(token);
                if (decoded) {
                    document.getElementById('decoded-token').innerHTML = 
                        `<pre>${JSON.stringify(decoded, null, 2)}</pre>`;
                } else {
                    document.getElementById('decoded-token').innerHTML = 
                        '<span class="error">‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–∫–µ–Ω</span>';
                }
            } else {
                document.getElementById('decoded-token').innerHTML = 
                    '<span class="error">‚ùå –ù–µ—Ç —Ç–æ–∫–µ–Ω–∞ –¥–ª—è –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è</span>';
            }
        }

        function clearTokens() {
            localStorage.removeItem('planeta_auth_token');
            sessionStorage.removeItem('planeta_auth_token');
            localStorage.removeItem('planeta_refresh_token');
            sessionStorage.removeItem('planeta_refresh_token');
            alert('‚úÖ –í—Å–µ —Ç–æ–∫–µ–Ω—ã —É–¥–∞–ª–µ–Ω—ã! –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
            location.reload();
        }

        displayTokenInfo();
    </script>
</body>
</html>
